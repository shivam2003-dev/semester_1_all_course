---
layout: default
---

<article class="course-detail">
  <div class="breadcrumb">
    <li><a href="{{ site.baseurl }}/">Home</a></li>
    <li><a href="{{ site.baseurl }}/courses/">Courses</a></li>
    <li>{{ page.title }}</li>
  </div>

  <div class="course-header" style="background: linear-gradient(135deg, #2c3e50, #3498db); color: white; padding: 2em; border-radius: 8px; margin-bottom: 2em;">
    <h1 style="color: white; border: none; padding-bottom: 0; margin-bottom: 0.5em;">{{ page.title }}</h1>
    <p style="margin: 0; opacity: 0.9; font-size: 1.1em;">{{ page.description }}</p>
  </div>

  {{ content }}
</article>

<style>
  @media (max-width: 768px) {
    .global-sidebar { display: none; }
    .container > div { grid-template-columns: 1fr !important; }
  }
</style>
