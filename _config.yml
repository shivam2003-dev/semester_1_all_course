# Jekyll Configuration for Course Website

title: AIML Course Hub
description: Comprehensive AI/ML Course Website with Notes, Resources & Industry Tips
url: "https://shivam2003-dev.github.io"
baseurl: "/semester_1_all_course"

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - handout
  - node_modules
  - vendor

# Collections
collections:
  courses:
    output: true
    permalink: /courses/:path/
  dnn:
    output: true
    permalink: /courses/deep-learning/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "courses"
    values:
      layout: course
  - scope:
      path: ""
    values:
      layout: default

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight

# Sass/SCSS
sass:
  sass_dir: assets/css
  style: compressed
